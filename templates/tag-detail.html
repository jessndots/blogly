{% extends 'base.html' %}
{% block title %}{{tag.name}}{% endblock %}

{% block content %}
    <h1>{{tag.name}}</h1>
    <br>
    
    {% if tag.posts %}
        <ul>
        {% for post in tag.posts %}
            <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
        </ul>
    {% endif %}

    <button><a href="/tags/{{tag.id}}/edit">Edit Tag</a></button>
    <button><a href="/tags/{{tag.id}}/delete">Delete Tag</a></button>

{% endblock %}
